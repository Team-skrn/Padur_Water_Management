<body class="page-body">
    <!-- Install Button -->
    <button id="installBtn" style="display: none; font-size: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Install App
    </button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Padur_Water_Management/service-worker.js')
                .then(() => console.log("Service Worker Registered"))
                .catch((err) => console.error("Service Worker Registration Failed", err));
        }

        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            console.log("✅ Install prompt event detected");

            let installBtn = document.getElementById("installBtn");
            if (installBtn) {
                installBtn.style.display = "block";
                installBtn.addEventListener("click", () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === "accepted") {
                            console.log("✅ User installed the PWA");
                        } else {
                            console.log("❌ User dismissed the install prompt");
                        }
                        deferredPrompt = null;
                    });
                });
            }
        });
    </script>
