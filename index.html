    <script>
        // ✅ Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Padur_Water_Management/service-worker.js')
                .then((reg) => {
                    console.log("Service Worker Registered");

                    // ✅ Check for updates
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed') {
                                if (navigator.serviceWorker.controller) {
                                    showUpdateNotification();
                                }
                            }
                        };
                    };
                }).catch((err) => console.error("Service Worker Registration Failed", err));
        }

        // ✅ Show update notification
        function showUpdateNotification() {
            let updateBanner = document.createElement("div");
            updateBanner.innerHTML = `
                <div style="position: fixed; bottom: 10px; left: 10px; background: #222; color: #fff; padding: 10px; border-radius: 5px;">
                    New version available! <button onclick="window.location.reload()">Update</button>
                </div>`;
            document.body.appendChild(updateBanner);
        }

        // ✅ Handle PWA Install Button
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById("install-button").style.display = "block";
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("PWA Installed");
                    }
                    deferredPrompt = null;
                });
            }
        }

        // ✅ Force Update Check on Load
        if (navigator.serviceWorker) {
            navigator.serviceWorker.getRegistration().then((reg) => {
                if (reg) reg.update();
            });
        }
    </script>

    <button id="install-button" style="display: none; font-size: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Install App
    </button>
